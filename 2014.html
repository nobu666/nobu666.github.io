    <div class="post-meta clearfix">
      <div class="post-date pull-left">
        Posted on
        <time datetime="2014-03-25T09:25:50&#43;09:00">

        </time>
      </div>
    </div>
  </header>
  <div>
    3/20を最終出社としてグリー株式会社を退職することにしました。2年8ヶ月ほどお世話になりました。 グダグダ思い出を語ってみようと下書きまでしたんだけど、知ってる人だけ面白い飲み会ネタになってしまったので消しましたｗ もう夜中にアラートなって起こされることもないかと思うと、嬉しくもあり寂しくもあります。ご飯仲間・飲み仲間の皆様におかれましては、またいつでも呼んでください！ じゃあの。
  </div>
