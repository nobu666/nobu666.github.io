			<span class="entry-meta"><time itemprop="datePublished" datetime="2007-11-02">November 02, 2007</time></span>
			<section itemprop="entry-text">
				<p>日本が世界に誇れる数少ない偉大なるハッカー、itojunこと萩野純一郎氏が37歳という若さで亡くなりました。既にBSD系のMLはもちろん、いたるところで情報が出ていますので、ここではあえてソースへのリンクは張りません。友人でも知人でもありませんが、スーパーハッカーの一人として尊敬していました。本当に残念でなりません。</p>
